<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>

        <script type="text/javascript">

            function exibirMensagem(e)
            {
                var mensagem = document.getElementById("rhannerson").value;
                document.getElementById("abel").innerHTML = mensagem;
                return false;
            }            

        </script>
        <form>
            <input type="text" id="rhannerson" />
            <button onclick="return exibirMensagem()">Exibir mensagem</button>
        </form>

        <div>
            <p id="abel"></p>

        </div>

    </body>
</html>
