<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>

        <script type="text/javascript">
            function calcularCusto()
            {
                var quantidade = parseFloat(document.getElementById("quantidade").value);
                var custo = 0;

                if (quantidade < 12)
                {
                    custo = quantidade * 1.30;
                }
                else
                {
                    custo = quantidade * 1.00;
                }

                document.getElementById("custo").innerHTML = custo;

                return false;
            }
        </script>
        <h1>Exercicio 10</h1>
        <p>
            As maçãs custam R$ 1,30 cada se forem compradas menos de uma dúzia,
            e R$ 1,00 se forem compradas pelo menos 12. Escreva um programa que
            leia o número de maçãs compradas, calcule e escreva o custo total da
            compra.
        </p>

        <form>
            <div>
                <label for="quantidade">Quantidade</label>
                <input type="text" id="quantidade" />
            </div>
            <div>
                <button onclick="return calcularCusto();">Calcular custo</button>
            </div>
            <div id="custo">
            </div>
        </form>

    </body>
</html>
