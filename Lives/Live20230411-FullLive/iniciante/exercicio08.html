<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>

        <script type="text/javascript">

            function calcularTemperaturaCelsius()
            {
                var temperaturaFahrenheit = parseFloat(document.getElementById("temperaturaFahrenheit").value);
                var temperaturaCelsius = (temperaturaFahrenheit - 32) / 1.8;
                document.getElementById("temperaturaCelsius").innerHTML = temperaturaCelsius;
                return false;
            }
            
        </script>
        <h1>
            Exercicio 08</h1>
        <p>
            Escreva um algoritmo para ler uma temperatura em graus Fahrenheit,
            calcular e escrever o valor correspondente em graus Celsius (baseado
            na f√≥rmula abaixo):
        </p>
        <form>
            <div>
                <label for="temperaturaFahrenheit">Temperatura em Fahrenheit</label>
                <input type="text" id="temperaturaFahrenheit" />
            </div>
            <div>
                <button onclick="return calcularTemperaturaCelsius();">Calcular
                    temperatura
                    em Celsius</button>
            </div>
            <div id="temperaturaCelsius">
            </div>
        </form>
    </body>
</html>
