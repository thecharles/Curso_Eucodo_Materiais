<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <script type="text/javascript">

            function validarLogin()
            {
                var username = document.getElementById("username").value;
                var password = document.getElementById("password").value;

                if (username == "admin" && password == "admin")
                {
                    document.getElementById("areaAutenticada").style.display = "block";
                    document.getElementById("areaNaoAutenticada").style.display = "none";
                    document.getElementById("box_msg_invalida").style.display = "none";
                }
                else
                {
                    // alert("Usuário ou senha inválidos");
                    document.getElementById("box_msg_invalida").style.display = "block";
                }
            }

            function deslogar()
            {
                document.getElementById("areaAutenticada").style.display = "none";
                document.getElementById("areaNaoAutenticada").style.display = "block";

                // self.location.reload();
            }
            
        </script>
        <div id="areaAutenticada" style="display: none;">

            <h1>
                Seja bem vindo ao sistema da NASA
            </h1>

            <h4>Formulário para cadastrar foguete
            </h4>

            <form>
                <label for="nome">Nome:</label>
                <input type="text" id="nome" placeholder="Digite o nome">
                <br>
                <label for="fabricante">Fabricante:</label>
                <input type="text" id="fabricante" placeholder="Digite o
                    fabricante">
                <br>
                <label for="ano">Ano:</label>
                <input type="number" id="ano" placeholder="Digite o ano">
                <br>
                <input type="submit" value="Enviar">
            </form>

            <hr>
            <a href="javascript:deslogar()">Deslogar</a>

        </div>

        <div id="areaNaoAutenticada">

            <h1>
                Tela de login
            </h1>

            <form>
                usuário:
                <input type="text" id="username" placeholder="Digite o
                    username">
                <br>
                senha:
                <input type="password" id="password" placeholder="Digite a
                    senha">
                <br>
                <input type="button" value="Enviar" onclick="validarLogin()">
                <div class="mensagem_login_invalido" id="box_msg_invalida">
                    Usúário ou senha inválida
                    <h1>Viu?</h1>
                </div>

            </form>
        </div>

    </body>
</html>
