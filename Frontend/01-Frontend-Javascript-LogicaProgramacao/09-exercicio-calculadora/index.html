<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>

        <h1>Exercício - Calculadora</h1>

        <script type="text/javascript">

        var numero1 = parseInt(prompt("Digite o primeiro número: "));
        var numero2 = parseInt(prompt("Digite o segundo número: "));

        var resultadoSoma = numero1 + numero2;
        var resultadoSubtracao = numero1 - numero2;

        alert("RESULTADO DAS OPERAÇÕES:" +
            "\nSoma: " + resultadoSoma +
            "\nSubtração: " + resultadoSubtracao +
            "\nMultiplicação: " + (numero1 * numero2) +
            "\nDivisão: " + (numero1 / numero2)
        );

    </script>
    </body>
</html>
