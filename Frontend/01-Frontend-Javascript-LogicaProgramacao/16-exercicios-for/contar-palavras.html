<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <h1>Logíca de programação com javascript - FOR</h1>
        <p>
            Escreva um programa que solicita
            ao usuário que digite uma frase e
            exibe a quantidade de palavras na
            frase.

            Exemplo:

            Se o usuário digitar "O rato roeu a
            roupa do rei de Roma", o
            programa deve exibir "A frase
            contém 9 palavras".
        </p>
        <script type="text/javascript">
                        
            var frase = prompt("Digite uma frase");

            var quantidadeDePalavras = 1;

            for(let contador = 0; contador < frase.length; contador++)
            {
                var caractereAtual = frase[contador];

                if(caractereAtual == " ")
                {
                    quantidadeDePalavras++;
                }
            }

            console.log("A frase \"" + frase +"\" contém " + quantidadeDePalavras + " palavras");

    </script>
    </body>
</html>
