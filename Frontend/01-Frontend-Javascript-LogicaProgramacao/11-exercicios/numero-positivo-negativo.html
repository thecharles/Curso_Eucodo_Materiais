<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>

    <body>

        <h1>Exercício - Número positivo ou negativo</h1>
        <p>
            Crie um programa que solicita ao
            usuário um número e verifica se ele
            é positivo ou negativo. Em
            seguida, exibe uma mensagem
            informando qual é o tipo de
            número.
        </p>
        <script type="text/javascript">
        
            var numero = parseInt(prompt("Digite um número"));

            if (numero > 0) {

                console.log(numero + " é positivo");

            } else if (numero < 0) {

                console.log(numero + " é negativo");

            } else {

                console.log("O número é zero");

            }

        </script>
    </body>
</html>
