<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>

        <div id="formulario">
            <h1>Formulário</h1>
            <form>
                <div>
                    <label for="nome">Nome:</label>
                    <input type="text" name="nome" id="nome" placeholder="Digite
                        seu nome">
                </div>
                <div>
                    <label for="sobrenome">Sobrenome:</label>
                    <input type="text" name="sobrenome" id="sobrenome"
                        placeholder="Digite seu sobrenome">
                </div>
                <div>
                    <input type="button" value="Enviar"
                        onclick="confirmarDados()" id="enviar">
                </div>
            </form>
        </div>

        <div id="resultado" style="display:none;">
            <h1>
                Confirmação de cadastro
            </h1>
            <p>
                Nome: <span id="confirmarNome"></span>
            </p>
            <p>
                Sobrenome: <span id="confirmarSobrenome"></span>
            </p>
        </div>

        <script type="text/javascript">
        function confirmarDados()
        {
            var nome = document.getElementById("nome").value;
            var sobrenome = document.getElementById("sobrenome").value;

            document.getElementById("resultado").style.display = "block";
            document.getElementById("formulario").style.display = "none";

            document.getElementById("confirmarNome").innerHTML = nome;
            document.getElementById("confirmarSobrenome").innerHTML = sobrenome;
        }
    </script>
    </body>
</html>
