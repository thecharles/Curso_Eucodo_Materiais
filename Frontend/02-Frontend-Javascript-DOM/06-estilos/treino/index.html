        <select name="tema" id="tema">
            <option value="temaClaro">Claro</option>
            <option value="temaEscuro">Escuro</option>
            <option value="temaHacker">Hacker</option>
        </select>

        <input type="button" value="Trocar tema" onclick="trocarTemaDireto()">
        <script type="text/javascript">
                function trocarTema()
                {
                    var tema = document.getElementById("tema").value;
                    document.body.className = tema;
                }

                function trocarTemaDireto()
                {
                    switch(document.getElementById("tema").value)
                    {
                        case "temaClaro":
                            document.body.style.backgroundColor = "#fff";
                            document.body.style.color = "#000";
                            break;
                        case "temaEscuro":
                            document.body.style.backgroundColor = "#000";
                            document.body.style.color = "#fff";
                            break;
                        case "temaHacker":
                            document.body.style.backgroundColor = "#000";
                            document.body.style.color = "#00ff00";
                            break;
                    }
                }
        </script>
    </body>
