    <body>

        <h1>Lógica de programação com javascript - Tipos de dados</h1>

        <script type="text/javascript">

            // Texto / String = Coleção de caracteres
            var nome = "Charles";
            var sobrenome = "Silva";
            var nomeCompleto = nome + " " + sobrenome;
            console.log(nomeCompleto);

            // Número
            var salario = 1000;
            var comissao = 300;
            var salarioTotal = salario + comissao;
            console.log(salarioTotal);

            // Número com casa decimal
            var salarioDecimal = 1000.50;

            // Booleano
            var ativoNoSistema = true; // true ou false

            // null
            var nome2 = null;

            // undefined
            var nome3 = undefined;

            // object e function

            function mostrarNome() {
                alert(nome);
            }

            // mostrarNome();

        </script>
    </body>
</html>
