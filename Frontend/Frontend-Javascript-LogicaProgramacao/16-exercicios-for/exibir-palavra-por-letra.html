<html lang="en">

    <body>
        <h1>Logíca de programação com javascript - FOR</h1>
        <p>
            Escreva um programa que solicita
            ao usuário que digite uma palavra
            e exibe cada letra da palavra em
            uma linha separada.

            Exemplo:

            Se o usuário digitar "JavaScript", o
            programa deve exibir:
        </p>
        <script type="text/javascript">
            
            var palavra = prompt("Digite uma palavra");

            for(let contador = 0; contador < palavra.length; contador++)
            {
                console.log(palavra[contador]);
            }

    </script>
    </body>
