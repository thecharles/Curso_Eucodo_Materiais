<!DOCTYPE html>

    <head>

        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Instagram Web com Flexbox</title>
        <link rel="stylesheet" href="estilo.css">
    </head>
    <body>
        <div class="container">
            <div class="pagina_container">
                <div class="header">
                    <img src="imagens/logo.png" alt="logo">

                <div class="profile">
                    <div class="area_perfil_logo">

                    </div>
                    <div class="profile_info">
                        <div class="area_nome_perfil">
                            zbra.dev <a href="#">Seguir</a> <a href="#">Mensagem</a>
                        </div>
                        <div class="area_perfil_numeros">
                            <a href="#"><b>136</b> publicações</a>
                            <a href="#"><b>427</b> seguidores</a>
                            <a href="#"><b>88</b> seguindo</a>
                        </div>
                        <div>
                            <h3>ZBRA - BR</h3>
                            <p>
                                Pessoas + Autonomia + Excelência +
                                Resultados =
                                Times de alta performance desenvolvendo
                                soluções que
                                geram valor e encantam nossos clientes!
                                Acesse ⤵️
                            </p>
                            <a href="https://linktr.ee/zbra.dev">linktr.ee/zbra.dev</a>
                        </div>
                    </div>
                </div>

                <div class="area_destaques">
                    <div><img src="imagens/d1.png"><p>ZWEEK</p></div>
                    <div><img src="imagens/d2.png"><p>ZTEAM</p></div>
                    <div><img src="imagens/d3.png"><p>BENEFÍCIOS</p></div>
                    <div><img src="imagens/d4.png"><p>NA MÍDIA</p></div>
                </div>

                <div class="posts">
                    <img src="imagens/p01.png">
                    <img src="imagens/p02.png">
                    <img src="imagens/p03.png">
                    <img src="imagens/p01.png">
                    <img src="imagens/p02.png">
                    <img src="imagens/p03.png">
                    <img src="imagens/p01.png">
                    <img src="imagens/p02.png">
                    <img src="imagens/p03.png">
