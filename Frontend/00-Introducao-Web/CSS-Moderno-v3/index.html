<!-- 
FLEXBOX - RESUME

# Para que serve?
Para alinhar itens em linha ou coluna de forma responsiva.

# Como habilitar?
display: flex ou flebox (são a mesma coisa)

# O que faz o justify-content?
Alinha os itens na horizontal
    justify-content: center; (centraliza os itens)
    justify-content: space-between; (espaçamento entre os itens)
    justify-content: space-around; (espaçamento entre os itens e nas bordas)
    justify-content: space-evenly; (espaçamento igual entre os itens e nas bordas)

# O que faz o align-items?
Alinha os itens na vertical
    align-items: center; (centraliza os itens)
    align-items: flex-start; (alinha os itens no topo)
    align-items: flex-end; (alinha os itens no final)
    align-items: stretch; (estica os itens para ocupar o espaço)

# Como funciona o flex-direction?
flex-direction: row; (padrão) - alinha os itens em linha
flex-direction: column; - alinha os itens em coluna

# Como uma div pega a tela inteira?
Só configurar para 100vh (altura) e 100vw (largura)

# O que é gap?
Espaçamento entre os itens
    row-gap: 20px; (espaçamento entre as linhas)
        usar quando o flex-direction for row
    column-gap: 20px; (espaçamento entre as colunas)
        usar quando o flex-direction for column

-->
